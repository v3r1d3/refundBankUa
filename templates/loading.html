<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 360px;
            width: 90%;
        }
        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #e5e5e5;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .hint {
            font-size: 12px;
            color: #888888;
            margin-top: 10px;
        }
    </style>
    <script>
        // Проверяем статус редиректа каждые 2 секунды
        setInterval(() => {
            fetch('/check_redirect')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.url; // Перенаправляем на указанный URL
                    }
                });
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Зачекайте...</h1>
        <p>Здійснюється обробка операції. Не закривайте сторінку.</p>
        <div class="spinner"></div>
        <p class="hint">Перенаправлення відбудеться автоматично.</p>
    </div>
</body>
</html>
