<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f8f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            color: #333333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #23a455;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555555;
            line-height: 1.6;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }
        .success-icon {
            font-size: 50px;
            color: #23a455;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Заявка підтверджена!</h1>
        <p>Ваш запит на повернення коштів успішно оброблено.<br> Гроші будуть зараховані на ваш рахунок протягом 3-х робочих днів.</p>
        <div class="footer">© 2024 Ваш Банк. Усі права захищені.</div>
    </div>
</body>
</html>
